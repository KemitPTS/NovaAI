version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: novaai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: novaai_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - novaai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: novaai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novaai-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novaai-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # MongoDB Configuration
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USER: admin
      MONGODB_PASSWORD: admin_password
      MONGODB_DATABASE: novaai_db
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      
      # Application Configuration
      NODE_ENV: development
      DEBUG: "novaai:*"
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - novaai-network
    command: npm run dev

  # Optional: Mongo Express for MongoDB UI
  mongo-express:
    image: mongo-express:latest
    container_name: novaai-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - novaai-network

  # Optional: Redis Commander for Redis UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: novaai-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_password
    ports:
      - "8082:8081"
    networks:
      - novaai-network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  novaai-network:
    driver: bridge
